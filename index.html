<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="A curated collection of context-engineered prompts for Google NotebookLM.">
    
    <!-- Preconnect to CDNs to save DNS/TCP/TLS handshake time -->
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Module Preload: Start downloading JS before the browser discovers it in the script tag -->
    <link rel="modulepreload" href="./index.tsx">
    <link rel="modulepreload" href="./App.tsx">
    <link rel="modulepreload" href="./constants.ts">
    
    <!-- PWA / Mobile Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PromptLib">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <title>NotebookLM Prompt Library</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180.png?text=PL">
    
    <!-- Optimized Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap&font-display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              notebook: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Critical CSS for the initial skeleton */
      body {
        background-color: #f8fafc;
        overscroll-behavior-y: none;
        margin: 0;
        padding: 0;
      }
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8fafc;
      }
      #root:empty::before {
        content: "";
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 16px;
      }
      #root:empty::after {
        content: "Initializing Library...";
        font-family: 'Inter', system-ui, sans-serif;
        color: #64748b;
        font-size: 0.875rem;
        font-weight: 500;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^0.21.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- High priority module loading -->
    <script type="module" src="./index.tsx" fetchpriority="high"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const swUrl = new URL('sw.js', window.location.href).href;
          navigator.serviceWorker.register(swUrl, { scope: './' })
            .catch(err => console.debug('SW skipped:', err.message));
        });
      }
    </script>
  </body>
</html>
