<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="A curated collection of context-engineered prompts for Google NotebookLM.">
    
    <!-- PWA / Mobile Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PromptLib">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <title>NotebookLM Prompt Library</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180.png?text=PL">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              notebook: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        overscroll-behavior-y: none;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8fafc;
      }
      #root:empty::after {
        content: "Loading Application...";
        font-family: 'Inter', sans-serif;
        color: #64748b;
        font-size: 0.875rem;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^0.21.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Explicitly load the entry point -->
    <script type="module" src="./index.tsx"></script>
    <script>
      // More robust Service Worker registration to prevent origin mismatch
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Get current location origin and path to ensure correct scope
            const swUrl = new URL('sw.js', window.location.href).href;
            const reg = await navigator.serviceWorker.register(swUrl, { scope: './' });
            console.log('[PWA] Service Worker registered:', reg.scope);
          } catch (err) {
            console.warn('[PWA] Service Worker registration skipped or failed:', err.message);
          }
        });
      }
    </script>
  </body>
</html>
